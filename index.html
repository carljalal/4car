<html>
<head>
<title>Car Game</title>
<style>
body {
  margin: 0;
  padding: 0;
}

.street {
  height: 800px;
  width: 100px;
  background-color: black;
  float: left;
}

.car {
  height: 50px;
  width: 50px;
  background-color: white;
  position: absolute;
  bottom: 0;
}

.left {
  left: 0;
}

.right {
  right: 0;
}
</style>
</head>
<body>
<div class="street left">
  <div class="car"></div>
</div>
<div class="street">
  <div class="car"></div>
</div>
<div class="street right">
  <div class="car"></div>
</div>
<div class="street">
  <div class="car"></div>
</div>
<script>
var cars = document.querySelectorAll(".car");

function moveCars(direction) {
  for (var i = 0; i < cars.length; i++) {
    cars[i].style.left = cars[i].style.left + direction + "px";
  }
}

function switchLanes(car) {
  var lane = car.classList.contains("left") ? "right" : "left";
  car.classList.remove(lane);
  car.classList.add(direction);
}

document.addEventListener("keydown"s, function(event) {
  switch (event.keyCode) {
    case 81: // q
      switchLanes(cars[0]);
      break;
    case 87: // w
      switchLanes(cars[1]);
      break;
    case 69: // e
      switchLanes(cars[2]);
      break;
    case 82: // r
      switchLanes(cars[3]);
      break;
  }
});
</script>
</body>
</html>
